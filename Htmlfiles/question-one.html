<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://iqra-ui.netlify.app/stylesheets/main.css"
    />
    <link rel="stylesheet" href="/main.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/path/to/font-awesome/css/font-awesome.min.css"
      type="text/css"
    />
    <title>Question one Page</title>
  </head>
  <body>
    <main class="main-quiz-card-container">
      <h2 class="text-size-md center">
        How well do You Know Herry Potter? Are You a Real Harry Potter Fan?
      </h2>
      <div class="question-container border-round">
        <div class="question-score-flex-container">
          <span class="question-number">Question: 1/5</span>
          <span class="score">Score: 0</span>
        </div>
        <div class="question-of-quiz">
          What house at Hogwarts does Harry belong to?
        </div>
        <div class="answer-container">
          <button class="btn btn-teal-color border-round">RAVENCLAW</button>
          <button class="btn btn-teal-color border-round">SLYTHERIN</button>
          <button class="btn btn-teal-color border-round">HUFFLEPUFF</button>
          <button class="btn btn-teal-color border-round">GRYFFINDOR</button>
        </div>
      </div>
      <!-- question 2 -->
      <div class="question-container border-round">
        <div class="question-score-flex-container">
          <span class="question-number">Question: 2/5</span>
          <span class="score">Score: 20</span>
        </div>
        <div class="question-of-quiz">
          What position does Harry play on his Quidditch team?
        </div>
        <div class="answer-container">
          <button class="btn btn-teal-color border-round">CHASER</button>
          <button class="btn btn-teal-color border-round">SEEKER</button>
          <button class="btn btn-teal-color border-round">KEEPER</button>
          <button class="btn btn-teal-color border-round">BLUDGER</button>
        </div>
      </div>
      <div class="next-button-container">
        <button class="btn btn-sm btn-primary border-round">NEXT</button>
      </div>
    </main>
  </body>
</html>
